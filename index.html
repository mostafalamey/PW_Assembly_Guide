<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Innovations Assembly Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with logo and title -->
    <header>
        <!-- Logo container -->
        <div class="logo">
            <!-- Logo image -->
            <img src="Logo.png" width="100" alt="logo">
        </div>
        <div class="title">
            <!-- Title element -->
            <h1>PW Innovations Assembly Guide</h1>
        </div>
    </header>

    <main>
        <button id="baseUnits"><img src="icons/button_baseUnits.png" width="150" alt="Base Units">Base Units</button>
        <button id="baseCornerUnits"><img src="icons/button_baseCornerUnits.png" width="150" alt="Base Corner Units">Base Corner Units</button>
        <button id="wallUnits"><img src="icons/button_wallUnits.png" width="150" alt="Button 3">Wall Units</button>
        <button id="wallCornerUnits"><img src="icons/button_wallCornerUnits.png" width="150" alt="Wall Corner Units">Wall Corner Units</button>
        <button id="heighUnits"><img src="icons/button_highUnits.png" width="150" alt="High Units">High Units</button>
        <button id="tallUnits"><img src="icons/button_tallUnits.png" width="150" alt="Tall Units">Tall Units</button>
        <button id="fillerUnits"><img src="icons/button_fillerUnits.png" width="150" alt="Filler Units">Filler Units</button>
    </main>

      <!-- Footer with company name -->
      <footer>
        <h2>PW INNOVATIONS</h2>
        Copyright Â© 2022. all rights reserved
      </footer>

      <script src="main.js"></script>
</body>
</html>
