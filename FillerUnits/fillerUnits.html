    <title>PW Filler Units</title>

        </div>
        <div class="title">

            <h1>Filler Units</h1>
        </div>

    <main>
        <button id="flbs8"><img src="../icons/Fillers/M.FL_.0000BS.80.png" width="120" alt="Base Units">Filler Base 8cm</button>
        <button id="flbs12"><img src="../icons/Fillers/M.FL_.0000BS.120.png" width="120" alt="Base Units">Filler Base 12cm</button>

        <button id="flwl398"><img src="../icons/Fillers/M.FL_.0000WL.39.80.png" width="120" alt="Base Units">Filler Wall H39cm 8cm</button>

        <button id="flhi12"><img src="../icons/Fillers/M.FL_.0000HI.120.png" width="120" alt="Base Units">Filler Heigh 12cm</button>

        <button id="fltl8"><img src="../icons/Fillers/M.FL_.0000TL.80.png" width="120" alt="Base Units">Filler Tall 8cm</button>
        <button id="fltl12"><img src="../icons/Fillers/M.FL_.0000TL.120.png" width="120" alt="Base Units">Filler Tall 12cm</button>

    <!-- Footer with company name -->
    <footer>
        <h2>PW INNOVATIONS</h2>
        Copyright Â© 2022. all rights reserved

      <script src="fillerUnits.js"></script>
